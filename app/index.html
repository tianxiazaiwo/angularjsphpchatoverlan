<!DOCTYPE html>
<html>
<head>
 
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
 
    <title>Read Products</title>
 
    <!-- include material design CSS -->
    <link rel="stylesheet" href="assets/css/materialize.min.css" />
 
    <!-- include material design icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
 
    <!-- include custom CSS -->
    <link rel="stylesheet" href="assets/css/custom.css" />
 
</head>
<body ng-app="myApp" ng-controller="messageCtrl">
 <header refresh-Messages="true" ></header>
 <main>
<!-- page content and controls will be here -->
     <div class="container" >
        <div class="row">
            <div class="col s12">
                <h4>General</h4>
            </div>
        </div>
                
        <!-- data from database will be here -->
        <div class="row" ng-repeat="message in messages">
          <div class="col s6">
            <div class="card-panel teal">
              <span class="white-text">{{message|getLastId}}
              </span>
            </div>
          </div>

        </div>
        <!-- data from database will be here -->
    
    </div> 

</main>
<footer id="footer" class="page-footer">
    <div class="container">
       
        <form ng-submit="sendMessage()" class="col s12">
          <div class="row">
            <div class="input-field col s8">
              <i class="material-icons prefix">mode_edit</i>
              <textarea ng-model="draft" id="icon_prefix2" class="materialize-textarea"></textarea>
              <label for="icon_prefix2">Message</label>
            </div>
            <div class="input-field col s4">
              <button class="btn waves-effect waves-light" type="submit" name="action">Send
                <i class="material-icons right"></i>
              </button>
              
            </div>
          </div>
        </form>
      
    </div>
</footer>

<!-- include angular js -->
<script src="assets/js/angular.min.js"></script>
 
<!-- include jquery -->
<script type="text/javascript" src="assets/js/jquery.min.js"></script>
 
<!-- material design js -->
<script src="assets/js/materialize.min.js"></script>
 
<!-- custom js -->
<script type="text/javascript" src="assets/js/custom.js"></script>
 
<!-- app -->
<script type="text/javascript" src="app.js"></script>
 
<!-- product -->
<script type="text/javascript" src="message/controller.js"></script>
 
</body>
</html>
